databases:
  - name: cashnest
    databaseName: cashnest
    user: cashnest

services:
  - type: web
    name: cashnest
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cashnest
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false